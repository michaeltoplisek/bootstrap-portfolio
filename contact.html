            <div class="col-12">
                <section>
                    <h1>Contact</h1>
                    <hr class="text-muted ml-1 mr-1" style="border-width:5px" />
                    <form>
                        <ul style="list-style:none;">
                            <li>
                                <p>Name</p>
                                <input style="width: 100%;" type="text" name="name" placeholder="John Smith" required="required">
                            </li>
                            <li>
                                <p>Email</p>
                                <input style="width: 100%;" type="email" name="email" placeholder="example@gmail.com"
                                    required="required">
                            </li>
                            <li>
                                <p>Message</p>
                                <textarea name="message" required="required" style="width: 100%; height: 100px;"></textarea>
                            </li>
                            <li>
                                <input type="submit">
                            </li>
                        </ul>
                    </form>

                </section>
